<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mask Generator ‚Äì Alpha-Based Binary Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --bg: #f8fafc;
      --text: #111827;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: min(95%, 600px);
      text-align: center;
    }

    .button {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background: var(--accent-hover);
    }

    #imgPreview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    #imgPreview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    fieldset {
      border: none;
      border-top: 1px solid #ddd;
      margin: 1.2rem 0;
      padding-top: 1rem;
    }

    legend {
      font-weight: 600;
      color: var(--accent);
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    #setDialog input {
      width: 80px;
      margin-left: 5px;
    }

    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üñºÔ∏è Mask Generator</h1>
    <p class="subtitle">Convert images into binary maps using alpha transparency.</p>
  </header>

  <div class="card">
    <p>
      Upload one or more images to generate their binary mask files.
    </p>

    <input type="file" id="imgFile" accept="image/*" multiple hidden>
    <button id="chooseBtn" class="button">Choose Images</button>

    <div id="imgPreview"></div>

    <fieldset>
      <legend>Resolution</legend>
      <label>
        <input type="radio" name="res" id="original" checked> Use Original Resolution
      </label>
      <label>
        <input type="radio" name="res" id="setRes"> Set Preferred Resolution
      </label>
      <div id="setDialog"></div>
    </fieldset>

    <button id="generateBtn" class="button">Generate Masks</button>
  </div>

  <footer>
    <p>¬© Ogbuaguwizard ‚Äì 2025</p>
  </footer>

  <canvas id="canvas" hidden></canvas>
  <script src="./main.js"></script>
</body>
</html>
