</head>

    <div class="container py-4" id="main-container">
        <!-- Header -->
        <header class="header-gradient rounded-3 p-4 mb-5 position-relative overflow-hidden">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="brand mb-2">
                        &lt;<span>MASK</span>/&gt;
                    </h1>
                    <p class="subtitle mb-0">Generate a binary representation (0/1 matrix) of an image, strictly based on its alpha transparency.</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <span class="badge badge-modern px-3 py-2">v2.0</span>
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <div class="modern-card mb-4">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-cloud-arrow-up"></i>
                    Upload Image(s)
                </h2>
            </div>
            <div class="card-body">
                <div id="drag-area" class="drag-area">
                    <div class="drag-icon">
                        <i class="bi bi-file-earmark-image"></i>
                    </div>
                    <p class="h5 mb-2">Drag & Drop Images Here</p>
                    <p class="text-muted-modern mb-3">Supports PNG, JPEG, and WebP formats</p>
                    <div id="imgContainer">
                        <input type="file" accept="image/png, image/jpeg, image/webp" id="imgFile" multiple class="d-none">
                        <button class="btn btn-primary-modern btn-modern" id="choose">
                            <i class="bi bi-folder2-open me-2"></i>Browse Files
                        </button>
                    </div>
                </div>
                
                <div id="selectedImagesInfo" class="mt-4">
                    <!-- Selected images will appear here -->
                </div>
            </div>
        </div>
        
        <!-- Conversion Settings -->
        <div id="conversionSettings" class="modern-card mb-4" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-sliders"></i>
                    Resolution Settings
                </h2>
            </div>
            <div class="card-body">
                <fieldset class="border-0">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="res" id="originalRes" checked>
                        <label class="form-check-label text-light" for="originalRes">
                            Use <strong>Original</strong> resolution
                            <span id="imgProp" class="text-warning small ms-2"></span>
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="res" id="setCustomRes">
                        <label class="form-check-label text-light" for="setCustomRes">
                            Set <strong>Custom</strong> resolution
                        </label>
                    </div>

                    <div id="setDialog" class="p-3 border-modern border rounded bg-darker" style="display: none;">
                        <div class="resolution-grid">
                            <!-- Custom resolution inputs will be added here -->
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="text-center mb-5">
            <button class="btn btn-accent btn-modern px-4 py-2 shadow" id="gen" disabled>
                <i class="bi bi-cpu-fill me-2"></i>Generate Binary Maps
            </button>
        </div>
        
        <!-- Results Section -->
        <div id="resultsContainer" class="mt-5" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-accent mb-0">
                    <i class="bi bi-code-square me-2"></i>Output Data
                </h2>
                <span class="badge badge-modern" id="resultsCount">0 Results</span>
            </div>
            <div id="resultsList" class="row g-4">
                <!-- Results will be added here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer text-center">
            <p class="text-muted-modern mb-2 font-mono">Made with <i class="bi bi-heart-fill text-danger"></i> by Ogbuaguwizard</p>
            <p class="small text-muted-modern font-mono current-year"></p>
        </footer>
    </div>
    
    <canvas id="canvas" class="d-none"></canvas>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
